<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Implementacao Algoritmo A*</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #000;
        }
        td{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: center;
            font-family: monospace;
            font-size: 18px;
            position: relative;
        }
        .pixel-index {
            font-size: 10px;
            display: inline-block;
            position: absolute;
            top: 2px;
            right: 2px;
            color: #999;
        }
        .pixel-intensity {
            color: rgb(117, 172, 255);
        }
        td.pixel {
            width: 4px;
            height: 4px;
            border: 0;
        }
        </style>
</head>
<body>
    <div id="gridTable"></div>
    <script src='algorithm.js'></script>
</body>
</html>
